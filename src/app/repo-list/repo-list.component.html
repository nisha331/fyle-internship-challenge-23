<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let repo of repositories | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="bg-white border rounded p-4">
      <h3 class="text-lg font-semibold mb-2">{{ repo.name }}</h3>
      <p class="text-sm text-gray-600">{{ repo.description }}</p>
      <a [href]="repo.html_url" target="_blank" class="text-blue-600 mt-2 block">View on GitHub</a>
    </div>
  </div>
 <div class="flex justify-center my-4">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
